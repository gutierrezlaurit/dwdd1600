        <main>
            <h2>Request More Information</h2>
            <form method="get" action="thanks.html" class="myform">
              <fieldset>
                <legend>Your Info</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Email* <input type="email" name="email" required></label>
                <label>Phone <input type="tel" name="phone"></label>
              </fieldset>
          
              <fieldset>
                <legend>Travel Preferences</legend>
                <label>Where do you want to go?
                  <select name="destination" required>
                    <option value="">Choose One</option>
                    <option value="maui">Maui</option>
                    <option value="kauai">Kauai</option>
                    <option value="oahu">Oahu</option>
                  </select>
                </label>
          
                <p>Budget Range:</p>
                <label><input type="radio" name="budget" value="low" required> Under $1000</label>
                <label><input type="radio" name="budget" value="mid"> $1000–$1500</label>
                <label><input type="radio" name="budget" value="high"> Over $1500</label>
          
                <label>Comments or Questions:
                  <textarea name="comments"></textarea>
                </label>
              </fieldset>
          
              <input type="submit" value="Send Request">
            </form>
          </main>
