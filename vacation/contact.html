<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us | Aloha Getaways</title>
  </head>
  <body>
    <header>
        <h1> Aloha Getaways</h1>
    </header>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Destinations</a></li>
          <li><a href="packages.html">Packages</a></li>
          <li><a href="video.html">Video</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <main>
        <h2>Discover the Magic of Hawaii</h2>
      
        <div class="video">
          <iframe width="100%" height="450" src="https://www.youtube.com/embed/XDKUqQZVYUE" 
            title="Top 10 Places to Visit in Hawaii" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      
        <main>
            <h2>Request More Information</h2>
            <form method="get" action="thanks.html" class="myform">
              <fieldset>
                <legend>Your Info</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Email* <input type="email" name="email" required></label>
                <label>Phone <input type="tel" name="phone"></label>
              </fieldset>
          
              <fieldset>
                <legend>Travel Preferences</legend>
                <label>Where do you want to go?
                  <select name="destination" required>
                    <option value="">Choose One</option>
                    <option value="maui">Maui</option>
                    <option value="kauai">Kauai</option>
                    <option value="oahu">Oahu</option>
                  </select>
                </label>
          
                <p>Budget Range:</p>
                <label><input type="radio" name="budget" value="low" required> Under $1000</label>
                <label><input type="radio" name="budget" value="mid"> $1000–$1500</label>
                <label><input type="radio" name="budget" value="high"> Over $1500</label>
          
                <label>Comments or Questions:
                  <textarea name="comments"></textarea>
                </label>
              </fieldset>
          
              <input type="submit" value="Send Request">
            </form>
          </main>
          
      
      <footer>
        <p>&copy; 2025 Aloha Getaways • Designed by Laura Gutierrez Oliva</p>
      </footer>
      
      
      
  </body>
  </html>
