<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Laura Gutierrez Oliva">
    <meta name="description" content="Laura Cooks - Sharing delicious recipes and cooking tips for food lovers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="foodblog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <title>Laura Cooks</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="images/logo.png" alt="site logo" width="100" height="104">
        <span>Laura Cooks</span>
     </header>
        <!--Start of the page nav-->
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!--Start of the page main-->
        <main>
            <h1>Share Your Recipe</h1>
            <form method="get" class="myform" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Cell Number* <input type="tel" name="phone" required placeholder="(000)000-0000"></label>
                    <label>Email* <input type="email" name="email" required></label>
                    
                    <!-- New Contact Preference Section -->
                    <fieldset>
                        <legend>Would you like to be contacted?</legend>
                        <label><input type="radio" name="contact_preference" value="yes" required> Yes</label>
                        <label><input type="radio" name="contact_preference" value="no"> No</label>
                    </fieldset>

                </fieldset>

                <fieldset>   
                    <legend>Recipe Information</legend>
                    <label>Recipe Name* <input type="text" name="rname" required></label>
                    <label>Category
                        <select name="category" required>
                            <option value="none"> Please Select</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch"> Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="appetizer">Appetizer</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </label>
                    <label>Ingredients:
                        <textarea name="ingredients" required></textarea>
                    </label>
                    <label>Instructions:
                        <textarea name="intructions" required></textarea>
                    </label>
                    <label>Difficulty:</label>
                    <label><input type="checkbox" name="easy" value="chosen">Easy</label>
                    <label><input type="checkbox" name="intermediate" value="chosen">Intermediate</label>
                    <label><input type="checkbox" name="advanced" value="chosen">Advanced</label>
                    <label>Additional Notes:
                        <textarea name="instructions"></textarea>
                    </label>
                </fieldset>

                <input type="submit" value="Send Your Recipe">
            </form>

            <section class="contact-section">
                <h2>Get in Touch</h2>
                <address>
                    <p>Email: <a href="mailto:gutierrez.laurit@icloud.com">gutierrez.laurit@icloud.com</a></p>
                    <p>Call: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                </address>
            </section>

        </main>
        <!--Start of the page footer-->
        <footer>
            <p>&copy; 2025 &bull; Laura Gutierrez Oliva &bull; Web Essentials</p>
        </footer>
    </body>
</html>
