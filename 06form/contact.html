        <!--Start of the page main-->
        <main>
            <h1>Share Your Recipe</h1>
            <form method="get" class="myform" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Cell Number* <input type="tel" name="phone" required placeholder="(000)000-0000"></label>
                <label>Email* <input type="email" name="email" required></label>
                
            </fieldset>
            <fieldset>   
            <legend>Recipe Information</legend>
            <label>Recipe Name* <input type="text" name="rname" required></label>
            <label>Category
                <select name="category" required>
                    <option value="none"> Please Select</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch"> Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="dessert">Dessert</option>
                </select>
            </label>
            <label>Ingredients:
            <textarea name="ingredients" required></textarea>
            </label>
            <label>Instructions:
            <textarea name="intructions" required></textarea>
            </label>
            <label>Difficulty:</label>
            <label><input type="checkbox" name="easy" value="chosen">Easy</label>
            <label><input type="checkbox" name="intermediate" value="chosen">Intermediate</label>
            <label><input type="checkbox" name="advanced" value="chosen">Advanced</label>
            <label>Additional Notes:
            <textarea name="instructions"></textarea>
            </label>
            </fieldset>

            <input type="submit" value="Send Your Recipe">
            </form>
